<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <header>
        <h1>Stock Market Dashboard</h1>
        <button id="theme-toggle">Switch Theme</button>
    </header>
    <nav>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#technical-indicators">Technical Indicators</a></li>
            <li><a href="#watchlist">My Watchlist</a></li>
            <li><a href="#wishlist">My Wishlist</a></li>
        </ul>
    </nav>
    <main>
        <section id="overview" class="container">
            <h2>Market Overview</h2>
            <canvas id="stockChart" width="400" height="200"></canvas>
        </section>
        <section id="technical-indicators" class="container">
            <h2>Technical Indicators</h2>
            <canvas id="indicatorChart" width="400" height="200"></canvas>
        </section>
        <section id="watchlist" class="container">
            <h2>My Watchlist</h2>
            <ul id="watchlist-items"></ul>
            <input type="text" id="stock-input" placeholder="Add Stock Symbol">
            <button id="add-stock">Add Stock</button>
        </section>
        <section id="wishlist" class="container">
            <h2>My Wishlist</h2>
            <ul id="wishlist-items"></ul>
            <input type="text" id="wishlist-input" placeholder="Add Wishlist Item">
            <button id="add-wishlist">Add to Wishlist</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Stock Market Dashboard by [Your Name]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
